		<title>Smart Shoplist</title>
	</head>
	<body>
		<header class="header">
			<img class="header__logo" src="./img/smart-shoplist-imagotipo.svg" alt="Smart Shoplist Logo">
			<button class="btnReset header__info__btn" id="info__btn">
				<img src="./icons/info.svg" alt="info" class="form__btn__icon">
			</button>
		</header>
		<section class="info" id="info">
			<div class="wrapper">
				<p class="info__copyright">&copy; 2019</p>
				<p class="info__description">Proyecto ideado, diseñado y desarrollado por <b>Rodrigo Mendoza</b></p>
				<ul class="listReset info__social__list">
					<li class="info__social__list__item">
						<a class="info__social__list__link" href="https://www.linkedin.com/in/rodrigo7mendoza/" target="_blank" rel="noopener">
							<img class="info__social__icon" src="./icons/linkedin.svg" alt="linkedin">
						</a>
					</li>
					<li class="info__social__list__item">
						<a class="info__social__list__link" href="https://www.instagram.com/rodrigo_mendoza_ruiz/" target="_blank" rel="noopener">
							<img class="info__social__icon" src="./icons/instagram.svg" alt="instagram">
						</a>
					</li>
					<li class="info__social__list__item">
						<a class="info__social__list__link" href="mailto:rk_2443@hotmail.com" target="_blank">
							<img class="info__social__icon" src="./icons/email.svg" alt="email">
						</a>
					</li>
				</ul>
			</div>
		</section>
		<form class="form" id="form">
			<fieldset class="fieldReset form__inputArea producto">
				<label class="form__label" for="form__productInput">Producto</label>
				<input class="inputReset form__input" id="form__productInput" type="text" required>
				<input id="product__id__input" type="hidden">
			</fieldset>
			<fieldset class="fieldReset form__inputArea cantidad">
				<label class="form__label" for="form__qtyInput">Cant.</label>
				<input class="inputReset form__input" id="form__qtyInput" type="number" min="1" step="0.01" required>
			</fieldset>
			<fieldset class="fieldReset form__inputArea precio">
				<label class="form__label" for="form__priceInput">Precio Unit.</label>
				<input class="inputReset form__input" id="form__priceInput" type="number" min="0" step="0.01" required>
			</fieldset>
			<button type="submit" class="btnReset form__btnSubmit carrito" id="add__product__btn">
				<img src="./icons/cart.svg" alt="carrito" class="form__btn__icon" id="add__product__img">
			</button>
			<button type="reset" class="btnReset form__btnCancel cancelar" id="cancel__btn">
				<img src="./icons/remove.svg" alt="cancelar" class="form__btn__icon">
			</button>
		</form>
		<section class="productListContainer empty" id="productListContainer">
			<span class="productListPlaceholder">Los productos agregados a la lista van aquí.</span>

			<ul class="listReset productList" id="productList"></ul>
		</section>
		<footer class="totalSum">
			<div class="totalSumInfo">
				<span class="totalSum__title">Total a pagar</span>
				<span class="totalSum__number" id="total__payment">0</span>
			</div>
			<button class="btnReset totalSum__btnClean" disabled id="remove__products__btn">
				<img src="./icons/clean.svg" alt="resetear suma" class="form__btn__icon">
			</button>
		</footer>
	</body>
</html>
